    <h1 style ="max-width:480px;margin:auto;"> 아이디 찾기 </h1>
    <br/>
    <p style ="max-width:480px;margin:auto;">회원가입 시 사용하신 이메일을 입력해주세요</p>
    <br/>

    <span> 
        <div class="login-form" style ="max-width:480px;margin:auto;">
        <form class="form-group" method="POST" action="{% url 'find_id' %}">
            {% csrf_token %}
            <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control"  placeholder="Email">
            {% for message in messages  %}
              {{message}}
            {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">아이디 찾기</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href={% url 'signup' %}>회원가입</a>
        <a class="dropdown-item" href={% url 'login' %}>로그인</a>
        <a class="dropdown-item" href={% url 'password_reset' %}>비밀번호 찾기</a>
        </div>
    </span>
